<!DOCTYPE html>
<html>
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/92e7e455a9.js" crossorigin="anonymous"></script>
    <title>OhMyFood - Paris Belleville</title>
    <link rel="shortcut icon" href="#">

</head>

<body>

    <header>
        <div class="logo-header">
            <img src="images/logo/ohmyfood.png" alt="Logo">
        </div>
        <div class="location">
            <i class="fa-solid fa-location-dot"></i><p> Paris, Belleville</p>
        </div> 
    </header>   
        
    <main>
        <div class="prez">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-pink"><a href="#">Explorer nos restaurants</a></button>
        </div>

        <div class="fonction">
            <h2>Fonctionnement</h2>
            <div class="fonction__box">
                <p class="fonction__box--pin">1</p>
                <i class="fonction__box--ico fas fa-mobile"></i> 
                <p>Choisissez un restaurant</p>
            </div>
            <div class="fonction__box">
                <p class="fonction__box--pin">2</p>
                <i class="fonction__box--ico fa-solid fa-list-ul"></i> 
                <p>Composez votre menu</p>
            </div>
            <div class="fonction__box">
                <p class="fonction__box--pin">3</p>
                <i class="fonction__box--ico fas fa-store"></i> 
                <p>Dégustez au restaurant</p>
            </div>
        </div>

        <section class="restaurants">
            <h2>Restaurants</h2>
            <div class="container__card">
                <article>
                    <img src="images/restaurants/la_palette_du_gout.jpg" alt="restaurant La Palette du Gôut">
                    <h3>test</h3>
                    <p>test</p>
                </article>
                <article>
                    <img src="images/restaurants/la_note_enchantee.jpg" alt="restaurant La Note Enchantée">
                    <h3>test</h3>
                    <p>test</p>
                </article>
                <article>
                    <img src="images/restaurants/a_la_francaise.jpg" alt="restaurant À la Française">
                    <h3>test</h3>
                    <p>test</p>
                </article>
                <article>
                    <img src="images/restaurants/le_delice_des_sens.jpg" alt="restaurant Le Délice des sens">
                    <h3>test</h3>
                    <p>test</p>
                </article>
            </div>
        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
